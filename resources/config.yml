# 本插件gui语言排版出自小羊咩咩～

# 语言文件 [可选 中文简体:zh_CN;中文繁體:zh_TW;]
# 第一次修改语言文件,需重启生效
language: zh_CN

# 是否开启更新提醒,建议开启
isCheckUpdate: true

# op登录时候是否发送更新提醒
isCheckUpdateToOpMsg: true

# 激活码
sign: 123456

# 公会默认logo
defaultLogo: APPLE
# spawn传送延迟时间(单位秒)
delayTime: 3
# spawn传送等待时间(单位秒)
waitTime: 3

# 离开公会后重新加入公会的冷却时间 单位 小时
joinCooling: 6

# 没有公会玩家登录后进行提醒
noGuildRemind: true

# 没公会时候显示名
default: "&7无公会"
# 公会变量 %playerGuild_show_name% 默认前缀
prefixBrackets: "&f["
# 公会变量 %playerGuild_show_name% 默认后缀
suffixBrackets: "&f]"

# 是否开启兼容模式-变量可以在essChat中使用
# 主要把 %playerGuild_show_name% 修改为 {playerGuild_show_name} 即可
essChat: false

# 是否开启加载公会成员头颅
setHead: true

