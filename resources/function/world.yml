# 公会世界需要前置插件 Multiverse-Core

# 世界环境 默认: NORMAL  地狱: NETHER  末地: THE_END
environment: NORMAL

# 世界类型 默认: NORMAL 超平坦: FLAT 巨型生物群系: LARGE_BIOMES 放大化: AMPLIFIED
worldType: FLAT

# 是否生成建筑
generateStructures: true

# 世界模式 和平: PEACEFUL ; 简单: EASY ; 正常: NORMAL ; 困难: HARD
difficulty: PEACEFUL

# 是否可以pvp
PVPMode: true

# 重复创建提醒
HasBeenCreated: "&4已经创建公会世界过了 请不要重复创建."

# 公会世界边境设置(需要前置插件 WorldBorder) 1:为等级，可以按照顺序无限扩展
guildSetting:
