title: "&0公会签到"

# 点券
point:
  # 是否使用
  enable: true
  # 在gui中的坐标
  index: 11
  # 在gui中的名称
  name: "   &8[&5ℑ&8] ▪ &8[&d点券签到&8]"
  # 在gui中的材质名称
  material: DIAMOND
  isEnchant: true
  # 自定义模型材质 1.14+生效 0为不生效
  custom-model-data: 0
  # 在gui中的lore
  lore:
    - ''
    - '&8▪ &7使用&a点券&7进行签到'
    - '&8▪ &7可获公会贡献 &a#100'
    - '&8▪ &7一天只可签到一次'
    - ''
    - '&8▪ &7需支付 &a${price} &7点券'
    - ''
    - '${button}'
  # 价格
  price: 10
  # 获取贡献
  money: 100

# 金币
vault:
  enable: true
  index: 15
  name: "   &8[&6ℑ&8] ▪ &8[&e金币签到&8]"
  material: GOLD_INGOT
  isEnchant: false
  custom-model-data: 0
  lore:
    - ''
    - '&8▪ &7使用&a金币&7进行签到'
    - '&8▪ &7可获公会贡献 &a#50'
    - '&8▪ &7一天只可签到一次'
    - ''
    - '&8▪ &7需支付 &a${price} &7金币'
    - ''
    - '${button}'
  price: 100
  money: 50

# 返回按钮
back:
  enable: true
  index: 22
  name: "   &8[&a返回&8]"
  material: barrier
  isEnchant: false
  lore:
    - '&f- &7点击返回'
  custom-model-data: 0

# ${button}对应的变量
yesButton: " &8[&a✔&8] &7点击进行签到"
noButton: " &8[&c✘&8] &7你的余额不足"
signedInButton: " &8[&c✔&8] &7你已经签到过了"

# 签到提醒语言文件
succeedMsg: "&a签到成功 已获得公会贡献${money}"
failureMsg: "&c签到失败"
notMoneyFailureMsg: "&c你的余额不足 签到失败"