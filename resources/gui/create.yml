colorFailureMsg: "&4你没有 &aplayerguild.create.color &4权限来创建彩色名称的公会"
lengthFailureMsg: "&4公会名过长 请限制在 &a${length} &7之内."
nameBlackListFailureMsg: "&4公会名包含非法字符 &a${name}"
duplicateName: "&4公会名已经被使用."
